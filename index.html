<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h4 class="owner">Made by:-<a href="https://github.com/dashboard" style="text-decoration: none; color:white">Gutthe vaibhav(Spartan)</a></h4>
        <input type="text" name="" placeholder="0" id="inputbox">
        <div>
            <button class="op" id="AC">AC</button>
            <button class="op" id="DEL">DEL</button>
            <button class="op btn">%</button>
            <button class="op btn">/</button>
            <br>
        
            <button  class="btn">7</button>
            <button  class="btn">8</button>
            <button  class="btn">9</button>
            <button  class="op btn">*</button>
            <br>
       
            <button  class="btn">4</button>
            <button  class="btn">5</button>
            <button  class="btn">6</button>
            <button class="btn op" btn>-</button>
            <br>
       
            <button class="btn" btn>1</button>
            <button class="btn" btn>2</button>
            <button class="btn" btn>3</button>
            <button class="op btn">+</button>
            <br>
       
            <button  class="btn"btn>00</button>
            <button class="btn" btn>0</button>
            <button class="op btn">*</button>
            <button class="equal8tn">=</button>
    </div>
    <script src="clalk.js"></script>
</body>
</html>
